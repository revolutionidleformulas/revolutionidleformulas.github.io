<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Revolution Idle Formulas</title>

	<head>
		<link rel="stylesheet" href="css/styles.css"/>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css" integrity="sha384-5TcZemv2l/9On385z///+d7MSYlvIEw9FuZTIdZ14vJLqWphw7e7ZPuOiCHJcFCP" crossorigin="anonymous">
		<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.js" integrity="sha384-cMkvdD8LoxVzGF/RPUKAcvmm49FQ0oxwDF3BGKtDXcEc+T1b2N+teh/OJfpU0jr6" crossorigin="anonymous"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/contrib/auto-render.min.js" integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"></script>
		<script>
			let macros = {
				`\round`: `\ensuremath{\left\lfloor #1 \right\rceil}`
			};

			document.addEventListener("initializePage", function(event) {
				renderMathInElement(document.body, {
					macros: macros,
					delimiters: [
						{left: '$$', right: '$$', display: true},
						{left: '$', right: '$', display: false},
						{left: '\\(', right: '\\)', display: false},
						{left: '\\[', right: '\\]', display: true}
					],
					throwOnError : false
				});
			});
		</script>

		<script src="https://cdn.jsdelivr.net/gh/Patashu/break_eternity.js@2.1.2/break_eternity.min.js"></script> 

		<script src="settings.js"></script>
		<script src="notification.js"></script>
		<script src="consts.js"></script>
		<script src="script.js"></script>

		<script src="unity-zodiacs.js"></script>
	</head>

	<body>
		
		<div id="content" class="content"></div>
		<div id="notifications" class="notifications"></div>

	</body>

</html>
